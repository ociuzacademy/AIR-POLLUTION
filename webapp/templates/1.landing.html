<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirAware</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        #content {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            max-width: 500px;
            background: linear-gradient(135deg, #ffffff, #e6f7ff); /* Subtle gradient background */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            border-radius: 15px; /* Rounded corners */
            margin-left: auto;
            margin-right: auto; /* Center the div */
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        h3 {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        button {
            display: block;
            margin: 15px auto;
            padding: 15px 30px;
            background: linear-gradient(45deg, #007bff, #00d4ff); /* Gradient background */
            color: white;
            border: none;
            border-radius: 25px; /* Fully rounded corners */
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Add subtle shadow */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Space between text and icon */
        }

        button:hover {
            transform: translateY(-3px); /* Slight lift effect */
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
        }

        button:active {
            transform: translateY(1px); /* Subtle press effect */
        }

        button i {
            font-size: 20px; /* Icon size */
        }
    </style>
</head>
<body>
    <div id="background-overlay">
        <img src="../static/img.webp" alt="Air Quality Background">
    </div>

    <div id="content">
        <h1>AirAware</h1>
        <h3>Web app developed in HTML and CSS with ML models at the backend for air pollution forecasting</h3>

        <form action="{{ url_for('signup') }}" method="post">
            <button id="startBtn">
                <i class="fas fa-user-plus"></i> Signup
            </button>
        </form>

        <form action="{{ url_for('login') }}" method="post">
            <button id="startBtn2">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
